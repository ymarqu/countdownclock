<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown!</title>
</head>
<body>
    <main>
        <!-- IMAGE -->
        <div class="image-container">
            <img src="" alt="Birthday Cake">
        </div>
        <!-- IMAGE END -->
        <!-- COUNTDOWN BLOCK -->
        <div class="countdown-container">
            <div class="text-container">
            <h1>It's my Birthday</h1>
            <p>My Birthday is on <span class="user-bday">March 30, 2023</span></p>
            <p>It would mean so much to me if you joined me in celebreating my birthday!
                Refer below to see when my birthday is! I Can't wait!!
            </p>
            </div>
            <div class="timer-container">
                <div class="block days">
                    <p class="data days-left">20</p>
                    <p>Days</p>
                </div>
                  <div class="block hours">
                    <p class="data hours-left">20</p>
                    <p>Hours</p>
                </div>
                  <div class="block minutes">
                    <p class="data minutes-left">20</p>
                    <p>Minutes</p>
                </div>
                  <div class="block seconds">
                    <p class="data seconds-left">20</p>
                    <p>Seconds</p>
                </div>
            </div>
        </div>
        <!-- COUNTDOWN BLOCK END -->
    </main>
    <!-- MODAL -->
    <modal-overlay>
        <modal-container>
            <h2>Let's get ready to party!!</h2>
            <p>Please Enter your birthday below:</p>
            <form>
                <input type="date">
                <button>Start Countdown!</button>
            </form>
        </modal-container>
    </modal-overlay>
    <!-- MODAL END -->
</body>
</html>
